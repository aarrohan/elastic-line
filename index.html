<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Elastic Line</title>
  </head>
  <body oncontextmenu="return false">
    <div
      data-component="elastic-line"
      data-direction="horizontal"
      data-width="400"
      data-size="2"
      data-color="red"
    ></div>
    <div
      data-component="elastic-line"
      data-direction="vertical"
      data-width="400"
      data-size="2"
      data-color="#000"
    ></div>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/requestAnimationFrame.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/tween.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
