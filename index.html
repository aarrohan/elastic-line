<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Elastic Line</title>
  </head>
  <body oncontextmenu="return false">
    <div
      Af-line-animation="elastic"
      Af-line-direction="horizontal"
      Af-line-width="400"
      Af-line-size="2"
      Af-line-color="#000"
    ></div>
    <div
      Af-line-animation="elastic"
      Af-line-direction="vertical"
      Af-line-width="400"
      Af-line-size="2"
      Af-line-color="#000"
    ></div>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/requestAnimationFrame.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/tween.min.js"></script>
    <script src="https://elastic-line-component.vercel.app/script.js"></script>
  </body>
</html>
